<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <title>Задачи с условиями</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
</head>

    <body>
    <div class="task">
        <h2>Название дня недели</h2>
        <p>Введите номер дня недели (1-7)</p>
            <input type="number" id="number-1" min="1" max="7" placeholder="1-7">
            <button type="button" id="checkButton">Проверить</button>
        <p id="result-1"></p>
    </div>
<div class="task">
    <form>
    <h2>Проверка на палиндром</h2>
        <p>Введите четырехзначное число</p>
    <input type="text" id="number-2" placeholder="Введите значение">
    <button type="button" onclick = "checkPalindrome()">Проверить</button>
    <p id="result-2"></p>
    </form>
</div>
    <div class="task">
    <h2>Проверка счастливого билета</h2>
        <label for="number-3"><br>Введите номер билета</br></label>
    <input type="text" id="number-3" placeholder="Введите значение">
    <button id="checkButton-3" type="submit" >Проверить</button>
        <p id="result-3"></p>
    </div>
    <div class="task">
        <h2>Является ли палиндромом двоичное представление числа с учетом сохранения старших нулей</h2>
        <p>Введите число</p>
    </div>
    <script src="conditions-1.js"></script>
    <script src="conditions-2.js"></script>
    <script src="conditions-3.js"></script>
    </body>
</html>
